  <style type="text/css">
    .btn-chat{

      text-transform: uppercase;

      position: absolute;
      bottom: 2%;
      right: 2%;
      width: 20%;
    }

      padding: 10px;
      margin: 5px 0 22px 0;
      background: #f1f1f1;
      font-size: 15px;
    }
    .form-container textarea:focus{
      background: #ddd;
      outline: none;
    }
    .btn-send, .btn-close{
      padding:0;
      font-size: 18px;
      margin-bottom: 10px;
      border: none;
      width: 100%;

    .btn-send,.btn-close,.btn-chat:hover{

  <div class="container">
    <button class="btn btn-info btn-chat" type="button" onclick="openChat()">Chat</button>

    <div class="chatbox" id="chatbox">
      <h2>Message</h2>
      <form class="form-container">
        <textarea type="text" placeholder="Type Text.." name="msg" required=""></textarea>
        <button type="submit" class="btn btn-info btn-lg btn-send">Send</button>
        <button type="button" class="btn btn-danger btn-lg btn-close" onclick="closeChat()">Close</button>
      </form>
    </div>

  </div>

  <script type="text/javascript">
    function openChat() {
      document.getElementById('chatbox').style.display='block';
      $('.btn-chat').hide();
    }
    function closeChat() {
      document.getElementById('chatbox').style.display='none';
      $('.btn-chat').show();
    }
    $('form').submit(function () {
      var text=$(this).find("textarea[name='msg']").val();

      alert(text);
    });
